<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Posisi</title>

<style>

.container {
  max-width: 80%;

  display: grid;
  grid-template-columns: 1fr 1fr 1fr;

  gap: 10px;
}

.box {
  background-color: lightgray;
}

.span-row {
  grid-row-start: 2; /* dimulai dari garis baris ke-2 */
  grid-row-end: 4; /* diakhiri sampai garis baris ke-4 */
}

.span-col {
  grid-column-start: 2; /* dimulai dari garis kolom ke-2 */
  grid-column-end: 4; /* diakhiri sampai garis baris ke-4 */
}


</style>

</head>
<body>
    
<!-- Ada beberapa properti yang berperan dalam hal ini.

grid-column-start
grid-column-end
grid-row-start
grid-row-end 

keempat properti ini hanya berlaku bagi grid items. Jadi, bila Anda memberikannya ke grid container, properti-properti ini tidak akan berefek apa pun.-->

<main>
    <div class="container" id="container">
      <div class="box span-row">
        .span-row { grid-row-start: 2; grid-row-end: 4; }
      </div>
      <div class="box">Kotak dua</div>
      <div class="box span-col">
        .span-col { grid-column-start: 2; grid-column-end: 4; }
      </div>
      <div class="box">Kotak empat</div>
      <div class="box">Kotak lima</div>
    </div>
  </main>

</body>
</html>
